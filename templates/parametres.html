  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4B2BAE;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4B2BAE;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a2391;
    }
  </style>

<body>

  <h2>Paramètres de votre recherche</h2>
  <form method="POST" action="/parametres">
    <label for="pays_pref">Pays préféré</label>
    <input type="text" name="pays_pref" placeholder="Ex: Canada, France..." value="{{ params.pays_pref or '' }}">

    <label for="niveau">Niveau d’études</label>
    <select name="niveau">
      <option value="Licence">Licence</option>
      <option value="Master">Master</option>
      <option value="Doctorat">Doctorat</option>
    </select>

    <label for="domaine">Domaine d’études</label>
    <input type="text" name="domaine" placeholder="Ex: Informatique, Biologie..." value="{{ params.domaine or '' }}">

    <label for="langue">Langue d’enseignement</label>
    <select name="langue">
      <option value="Français">Français</option>
      <option value="Anglais">Anglais</option>
    </select>

    <label for="notifications">Recevoir les notifications par email</label>
    <select name="notifications">
      <option value="oui">Oui</option>
      <option value="non">Non</option>
    </select>

    <button type="submit">Enregistrer les paramètres</button>
  </form>
